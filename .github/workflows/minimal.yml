name: Test Artifact Upload

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create a dummy file
        run: echo "Hello GitHub" > hello.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: hello.txt
